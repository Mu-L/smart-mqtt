  smart-mqtt-bench:
    depends_on:
      - mqtt-broker
    image: smartboot/smart-mqtt-bench:latest
    read_only: true
    restart: always
    security_opt:
      - no-new-privileges:true
    user: root:root
    networks:
      mqtt-network: null
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"
    command: java -cp smart-mqtt-bench.jar  -Dhost=mqtt-broker -Dconnect=1000 -Dqos=2 -Dpublisher=10 -Dcount=1 -Dpayload=128 org.smartboot.bench.mqtt.Subscribe
